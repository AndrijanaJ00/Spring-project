<app-header></app-header>
<br><br>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Book </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Name </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="book.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Image</label>
                        <input type="text" class="form-control" id="image" [(ngModel)]="book.image"
                            name="image">
                    </div>

                    <div class="form-group">
                        <label> Rating</label>
                        <input type="text" class="form-control" id="rating" [(ngModel)]="book.rating"
                            name="rating">
                    </div>

                    <div class="form-group">
                        <label> Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="book.description"
                            name="description">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
