<app-header></app-header>
<div class = "row">
    <h2> User List</h2>
</div>
<div class="add">
    <button (click) = "addUser()" class = "btn btn-success" id="add" style="margin-left: 10px"> Add</button>
</div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> Username </th>
            <th> Password </th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.id }} </td>
            <td> {{ user.username}} </td>
            <td> {{ user.password }} </td>
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-primary"> Update</button>  
                <button (click) = "userDetails(user.id)" class = "btn btn-secondary" style="margin-left: 10px"> View</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
