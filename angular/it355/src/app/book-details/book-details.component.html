    <div>
        <img [src]="book?.image" alt="">
    </div>
    <div>
        <label> <b> Name: </b></label> {{book.name}}
    </div>
    <div>
        <label> <b> Rating: </b></label> {{book.rating}}
    </div>
    <div>
        <label> <b> Description: </b></label> {{book.description}}
    </div>
    
</div>
