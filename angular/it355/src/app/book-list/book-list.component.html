<app-header></app-header>
<div class = "row">
    <h2> Book List</h2>
</div>
<div class="add">
    <button (click) = "addBook()" class = "btn btn-success" id="add" style="margin-left: 10px"> Add</button>
</div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> Name </th>
            <th> Image </th>
            <th> Rating </th>
            <th> Description </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.id }} </td>
            <td> {{ book.name}} </td>
            <img id="show" src="{{ book.image }}" alt="">
            <td> {{ book.rating }} </td>
             <td> {{ book.description }} </td>
            <td>
                <button (click) = "updateBook(book.id)" class = "btn btn-primary"> Update</button>  
                <button (click) = "bookDetails(book.id)" class = "btn btn-secondary" style="margin-left: 10px"> View</button> <br><br>
                <button (click) = "deleteBook(book.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
