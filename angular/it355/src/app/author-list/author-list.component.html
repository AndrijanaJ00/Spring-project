<app-header></app-header>
<div class = "row">
    <h2> Author List</h2>
</div>
<div class="add">
    <button (click) = "addAuthor()" class = "btn btn-success" id="add" style="margin-left: 10px"> Add</button>
</div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> First name </th>
            <th> Last name </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let author of authors" >
            <td> {{ author.id }} </td>
            <td> {{ author.firstName}} </td>
            <td> {{ author.lastName }} </td>
            <td>
                <button (click) = "updateAuthor(author.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "authorDetails(author.id)" class = "btn btn-secondary" style="margin-left: 10px"> View</button>
                <button (click) = "deleteAuthor(author.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
