<app-header></app-header>
<br><br>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Author </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First name </label>
                        <input type="text" class="form-control" id="first" [(ngModel)]="author.firstName"
                            name="first">
                    </div>

                    <div class="form-group">
                        <label> Last name</label>
                        <input type="text" class="form-control" id="last" [(ngModel)]="author.lastName"
                            name="last">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
